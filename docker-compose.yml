version: '3.8'

services:
  # 청년부 주보 애플리케이션
  bulletin-app:
    build: .
    container_name: youth-bulletin
    ports:
      - "80:80"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_USERNAME=bulletin_user
      - DB_PASSWORD=secure_password_2024
      - SERVER_PORT=80
    volumes:
      - app-logs:/app/logs
    networks:
      - bulletin-network
    restart: unless-stopped
    depends_on:
      - bulletin-db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/bulletin/today"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL 데이터베이스 (운영환경용)
  bulletin-db:
    image: mysql:8.0
    container_name: youth-bulletin-db
    environment:
      MYSQL_DATABASE: church_bulletin
      MYSQL_USER: bulletin_user
      MYSQL_PASSWORD: secure_password_2024
      MYSQL_ROOT_PASSWORD: root_password_2024
    volumes:
      - db-data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bulletin-network
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Nginx (리버스 프록시, HTTPS 지원)
  nginx:
    image: nginx:alpine
    container_name: youth-bulletin-nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    networks:
      - bulletin-network
    restart: unless-stopped
    depends_on:
      - bulletin-app

volumes:
  db-data:
    driver: local
  app-logs:
    driver: local

networks:
  bulletin-network:
    driver: bridge
