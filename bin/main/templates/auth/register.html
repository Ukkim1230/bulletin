<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 교회 주보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-foreground: #ffffff;
            --secondary: #f1f5f9;
            --border: #e2e8f0;
            --background: #ffffff;
            --foreground: #0f172a;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .register-header h1 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .register-header p {
            color: #64748b;
            margin: 0;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control {
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }
        
        .btn-register {
            background: var(--primary);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn-register:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1rem;
        }
        
        .password-requirements {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="fas fa-user-plus me-2"></i>회원가입</h1>
            <p>교회 주보 서비스에 가입하세요</p>
        </div>
        
        <!-- 알림 메시지 -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>
        
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/register}" method="post">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="사용자명" required minlength="3" maxlength="20">
                <label for="username">
                    <i class="fas fa-user me-2"></i>사용자명
                </label>
            </div>
            
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" 
                       placeholder="이메일" required>
                <label for="email">
                    <i class="fas fa-envelope me-2"></i>이메일
                </label>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="비밀번호" required minlength="6">
                <label for="password">
                    <i class="fas fa-lock me-2"></i>비밀번호
                </label>
                <div class="password-requirements">
                    <i class="fas fa-info-circle me-1"></i>
                    비밀번호는 6자 이상이어야 합니다.
                </div>
            </div>
            
            <div class="form-floating">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                       placeholder="비밀번호 확인" required>
                <label for="confirmPassword">
                    <i class="fas fa-lock me-2"></i>비밀번호 확인
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-register">
                <i class="fas fa-user-plus me-2"></i>회원가입
            </button>
        </form>
        
        <div class="login-link">
            <p>이미 계정이 있으신가요? 
                <a th:href="@{/login}">로그인</a>
            </p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 비밀번호 확인 검증
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password !== confirmPassword) {
                this.setCustomValidity('비밀번호가 일치하지 않습니다.');
            } else {
                this.setCustomValidity('');
            }
        });
        
        // 비밀번호 변경 시 확인 검증
        document.getElementById('password').addEventListener('input', function() {
            const confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value) {
                if (this.value !== confirmPassword.value) {
                    confirmPassword.setCustomValidity('비밀번호가 일치하지 않습니다.');
                } else {
                    confirmPassword.setCustomValidity('');
                }
            }
        });
    </script>
</body>
</html>
