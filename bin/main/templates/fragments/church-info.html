<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- 교회 정보 (ChurchInfo) -->
    <section class="p-4" style="background: linear-gradient(135deg, var(--primary) 5%, var(--secondary) 5%);" th:fragment="church-info">
        <div class="position-relative overflow-hidden rounded-4 p-4" 
             style="background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white;">
            
            <!-- 장식 요소들 -->
            <div class="position-absolute opacity-20" style="top: 1rem; right: 1rem;">
                <div class="rounded-circle border border-2" 
                     style="width: 4rem; height: 4rem; border-color: rgba(255,255,255,0.3) !important;"></div>
            </div>
            <div class="position-absolute opacity-10" style="bottom: -1rem; right: -1rem;">
                <div class="rounded-circle" 
                     style="width: 6rem; height: 6rem; background: rgba(255,255,255,0.2);"></div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="position-relative" style="z-index: 10;">
                <h2 class="h4 fw-bold mb-2" style="line-height: 1.4;">주사랑교회 청년부에 오신 것을 환영합니다</h2>
                <p class="mb-4" style="color: rgba(255,255,255,0.9); line-height: 1.5;">숲을 위한 한 그루의 나무가 되자.</p>

                <div class="d-flex flex-column gap-3">
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-map-marker-alt" style="width: 1.25rem; height: 1.25rem; color: rgba(255,255,255,0.8);"></i>
                        <span style="font-size: 0.875rem;">경기 하남시 더우개로 49</span>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-clock" style="width: 1.25rem; height: 1.25rem; color: rgba(255,255,255,0.8);"></i>
                        <span style="font-size: 0.875rem;">청년부 예배 오후 1시</span>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <i class="fas fa-users" style="width: 1.25rem; height: 1.25rem; color: rgba(255,255,255,0.8);"></i>
                        <span style="font-size: 0.875rem;">청년부 담당: 박바울 목사</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
