<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>악보 추가 - 주사랑교회 청년부</title>
    
    <meta name="description" content="주사랑교회 청년부를 위한 모바일 주보 앱">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="/manifest.json">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- 공통 스타일 -->
    <th:block th:replace="~{fragments/styles :: styles}"></th:block>
</head>
<body>
    <!-- 헤더 -->
    <th:block th:replace="~{fragments/header :: header(${#temporals.createToday()})}"></th:block>

    <div class="container-fluid px-3 py-3">
        <!-- 뒤로가기 -->
        <div class="mb-3">
            <a href="/sheet-music" class="btn btn-sm" style="background: var(--secondary); border: 1px solid var(--border);">
                <i class="fas fa-arrow-left me-2"></i>목록으로
            </a>
        </div>

        <!-- 악보 추가 폼 -->
        <div class="section-card">
            <div class="card-body p-3">
                <h4 class="fw-bold mb-3">
                    <i class="fas fa-plus me-2"></i>새 악보 추가
                </h4>
                
                <form th:action="@{/sheet-music/add}" method="post" enctype="multipart/form-data">
                    <!-- 숨겨진 필드들 - 기본값 설정 -->
                    <input type="hidden" name="difficulty" value="MEDIUM">
                    
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold">
                            <i class="fas fa-heading me-2"></i>제목 <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="title" name="title" 
                               th:value="${sheetMusic?.title}" 
                               placeholder="악보 제목을 입력하세요" 
                               required
                               style="border-color: var(--border);">
                    </div>
                    
                    <div class="mb-3">
                        <label for="composer" class="form-label fw-bold">
                            <i class="fas fa-user me-2"></i>아티스트
                        </label>
                        <input type="text" class="form-control" id="composer" name="composer" 
                               th:value="${sheetMusic?.composer}" 
                               placeholder="아티스트 이름을 입력하세요"
                               style="border-color: var(--border);">
                    </div>
                    
                    <div class="mb-3">
                        <label for="file" class="form-label fw-bold">
                            <i class="fas fa-file me-2"></i>악보 파일
                        </label>
                        <input type="file" class="form-control" id="file" name="file" 
                               accept=".pdf,.jpg,.jpeg,.png,.gif"
                               style="border-color: var(--border);">
                        <div class="form-text small">
                            <i class="fas fa-info-circle me-1"></i>PDF, JPG, PNG, GIF 파일을 업로드할 수 있습니다.
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="imageUrl" class="form-label fw-bold">
                            <i class="fas fa-image me-2"></i>이미지 URL
                        </label>
                        <input type="url" class="form-control" id="imageUrl" name="imageUrl" 
                               th:value="${sheetMusic?.imageUrl}" 
                               placeholder="https://example.com/image.jpg"
                               style="border-color: var(--border);">
                        <div class="form-text small">
                            <i class="fas fa-info-circle me-1"></i>악보 미리보기 이미지 URL을 입력하세요.
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn" style="background: var(--primary); color: var(--primary-foreground);">
                            <i class="fas fa-save me-2"></i>저장
                        </button>
                        <a href="/sheet-music" class="btn" style="background: var(--secondary); border: 1px solid var(--border);">
                            <i class="fas fa-times me-2"></i>취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- 하단 네비게이션 -->
    <th:block th:replace="~{fragments/bottom-nav :: bottom-nav}"></th:block>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <th:block th:replace="~{fragments/bottom-nav :: navigation-scripts}"></th:block>
    
    <script>
        // 페이지 로드 시 악보 탭 활성화
        document.addEventListener('DOMContentLoaded', function() {
            setActiveTab('music');
        });
    </script>
</body>
</html>
