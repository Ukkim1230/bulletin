name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 수동 실행도 가능

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: Build with Gradle
      run: ./gradlew clean build -x test --no-daemon
    
    - name: Copy JAR to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "build/libs/bulletin-0.0.1-SNAPSHOT.jar"
        target: "/tmp/"
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 5m
        debug: true
        script: |
          sudo mkdir -p /opt/bulletin
          sudo cp /tmp/build/libs/bulletin-0.0.1-SNAPSHOT.jar /opt/bulletin/bulletin.jar
          
          # 환경 변수 파일 확인
          if [ ! -f /opt/bulletin/.env ]; then
            echo ".env 파일이 없습니다. 생성이 필요합니다."
            exit 1
          fi
          
          # 업로드 디렉토리 생성
          sudo mkdir -p /opt/bulletin/uploads/bulletin-images
          sudo mkdir -p /opt/bulletin/uploads/sheet-music
          sudo mkdir -p /opt/bulletin/uploads/small-groups
          
          # systemd 서비스 재시작
          sudo systemctl restart bulletin
          
          # 서비스 상태 확인
          sleep 5
          sudo systemctl status bulletin --no-pager
    
    - name: Verify deployment
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 60s
        script: |
          sudo systemctl status bulletin --no-pager -l | head -20
