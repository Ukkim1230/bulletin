<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교회 모바일 주보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .section-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .section-title {
            color: #4a5568;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
        }
        .worship-time {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
        }
        .announcement-item {
            border-left: 4px solid #667eea;
            background: #f8f9ff;
        }
        .important-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
        }
        .bible-verse {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="main-card p-4">
                    <!-- 헤더 -->
                    <div class="text-center mb-4">
                        <h1 class="display-6 fw-bold text-primary mb-2">
                            <i class="fas fa-church me-2"></i>교회 모바일 주보
                        </h1>
                        <p class="text-muted" th:text="${#temporals.format(currentDate, 'yyyy년 MM월 dd일')}"></p>
                    </div>

                    <!-- 예배 정보 -->
                    <div class="section-card p-4 mb-4" th:if="${not #lists.isEmpty(bulletin.worshipServices)}">
                        <h3 class="section-title pb-2 mb-3">
                            <i class="fas fa-pray me-2"></i>오늘의 예배
                        </h3>
                        <div class="row g-3">
                            <div class="col-md-6" th:each="worship : ${bulletin.worshipServices}">
                                <div class="worship-time p-3">
                                    <h5 class="mb-1" th:text="${worship.serviceType}">주일예배</h5>
                                    <p class="mb-1">
                                        <i class="fas fa-clock me-1"></i>
                                        <span th:text="${#temporals.format(worship.serviceTime, 'HH:mm')}">11:00</span>
                                    </p>
                                    <p class="mb-1">
                                        <i class="fas fa-user me-1"></i>
                                        <span th:text="${worship.preacher}">김목사</span>
                                    </p>
                                    <p class="mb-0">
                                        <i class="fas fa-book me-1"></i>
                                        <span th:text="${worship.sermonTitle}">하나님의 사랑</span>
                                    </p>
                                    <small th:if="${worship.sermonText}" th:text="${worship.sermonText}">요한복음 3:16</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 성경구절 -->
                    <div class="bible-verse p-4 mb-4" th:if="${not #lists.isEmpty(bulletin.bibleVerses)}">
                        <div th:each="verse : ${bulletin.bibleVerses}">
                            <h5 class="mb-2">
                                <i class="fas fa-bible me-2"></i>
                                <span th:text="${verse.verseReference}">요한복음 3:16</span>
                            </h5>
                            <p class="mb-0 fs-6" th:text="${verse.verseText}">하나님이 세상을 이처럼 사랑하사...</p>
                        </div>
                    </div>

                    <!-- 공지사항 -->
                    <div class="section-card p-4 mb-4" th:if="${not #lists.isEmpty(bulletin.announcements)}">
                        <h3 class="section-title pb-2 mb-3">
                            <i class="fas fa-bullhorn me-2"></i>교회 소식
                        </h3>
                        <div class="announcement-item p-3 mb-3" th:each="announcement : ${bulletin.announcements}">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="mb-0 fw-bold" th:text="${announcement.title}">공지사항 제목</h6>
                                <span class="important-badge" th:if="${announcement.isImportant}">중요</span>
                            </div>
                            <p class="mb-1 text-muted small" th:text="${announcement.content}">공지사항 내용...</p>
                            <small class="text-muted">
                                <i class="fas fa-calendar me-1"></i>
                                <span th:text="${#temporals.format(announcement.announcementDate, 'MM월 dd일')}">09월 22일</span>
                            </small>
                        </div>
                    </div>

                    <!-- 기도제목 -->
                    <div class="section-card p-4 mb-4" th:if="${not #lists.isEmpty(bulletin.prayerRequests)}">
                        <h3 class="section-title pb-2 mb-3">
                            <i class="fas fa-hands me-2"></i>기도제목
                        </h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item border-0 px-0" th:each="prayer : ${bulletin.prayerRequests}">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="mb-1" th:text="${prayer.title}">기도제목</h6>
                                        <p class="mb-1 text-muted small" th:if="${prayer.content}" th:text="${prayer.content}">기도 내용</p>
                                        <span class="badge bg-secondary" th:if="${prayer.category}" th:text="${prayer.category}">교회</span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- 다가오는 행사 -->
                    <div class="section-card p-4 mb-4" th:if="${not #lists.isEmpty(bulletin.upcomingEvents)}">
                        <h3 class="section-title pb-2 mb-3">
                            <i class="fas fa-calendar-alt me-2"></i>다가오는 행사
                        </h3>
                        <div class="row g-3">
                            <div class="col-md-6" th:each="event : ${bulletin.upcomingEvents}">
                                <div class="card border-0 bg-light">
                                    <div class="card-body p-3">
                                        <h6 class="card-title mb-1" th:text="${event.eventName}">행사명</h6>
                                        <p class="card-text small text-muted mb-1" th:if="${event.eventDescription}" th:text="${event.eventDescription}">행사 설명</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <small class="text-muted">
                                                <i class="fas fa-calendar me-1"></i>
                                                <span th:text="${#temporals.format(event.eventDate, 'MM월 dd일')}">09월 25일</span>
                                                <span th:if="${event.eventTime}" th:text="${#temporals.format(event.eventTime, 'HH:mm')}">14:00</span>
                                            </small>
                                            <small class="text-muted" th:if="${event.location}" th:text="${event.location}">장소</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 하단 버튼 -->
                    <div class="text-center mt-4">
                        <a href="/mobile" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-mobile-alt me-2"></i>모바일 버전
                        </a>
                        <a href="/bulletin" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-calendar me-2"></i>날짜별 보기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
