# 클라우드 배포용 설정 (AWS, GCP, Azure 등)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: youth-bulletin
  labels:
    app: youth-bulletin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: youth-bulletin
  template:
    metadata:
      labels:
        app: youth-bulletin
    spec:
      containers:
      - name: bulletin-app
        image: youth-bulletin:latest
        ports:
        - containerPort: 80
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: bulletin-secrets
              key: db-username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bulletin-secrets
              key: db-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/bulletin/today
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/bulletin/today
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: youth-bulletin-service
spec:
  selector:
    app: youth-bulletin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: youth-bulletin-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - youth-bulletin.your-domain.com
    secretName: bulletin-tls
  rules:
  - host: youth-bulletin.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: youth-bulletin-service
            port:
              number: 80
